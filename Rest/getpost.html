<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>

<body>
    <h1>Get</h1>
    <form action="http://localhost:3000/food/" class="" method="get">
        <input type="text" name="food" class="food">
        <input type="text" name="qty" class="qty">
        <button>Submit</button>
    </form>
    <h1>post</h1>
    <form action="http://localhost:3000/food/" class="" method="post">
        <input type="text" name="food" class="food">
        <input type="text" name="qty" class="qty">
        <button>Submit</button>
    </form>
</body>

</html>
