<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Score Keeper</title>

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: rgb(233, 10, 21);
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://wallpapertops.com/walldb/original/5/c/f/482670.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                PING PONG SCORE KEEPER
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content is-size-3">
                            <div class="content">
                                <h1><span id="p1display">0</span> TO <span id="p2display">0</span></h1>
                                <p class="is-size-5">Use the buttons below to keep Score</p>

                                <label for="playto" class="is-large in-line is-size-5">playing to</label>
                                <div class="select is-primary is-rounded is-medium mt-4 is-hovered">
                                    <select name="" id="playto" class="is-size-6">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1button" class="is-primary  is-large button card-footer-item">+1 player
                                one</button>
                            <button id="p2button" class="is-success  is-large button card-footer-item">+1 player
                                two</button>
                            <button id="resetbutton" class="is-danger is-large button card-footer-item">RESET</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="score_keeper.js"></script>

</html>
